<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dessert Delights</title>
    <link
      rel="shortcut icon"
      href="./assets/images/cake-candles-solid-full.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <!-- HEADER START -->
    <header class="header">
      <div class="container"></div>
    </header>
    <!-- HEADER END -->

    <!-- MAIN START -->
    <main class="main">
      <!-- Main Card Container -->
      <section class="container">
        <div class="items-container">
          <div class="items-left">
            <h2 class="header-title">Desserts</h2>
            <ul class="cards"></ul>
            <template id="dessert-template">
              <li class="card">
                <div>
                  <div class="card-body">
                    <img
                      class="card-img"
                      src="./assets/images/image-tiramisu-desktop.jpg"
                      alt="dessert-img"
                    />

                    <button id="add-btn" class="card-btn btn">
                      <span>
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="21"
                          height="20"
                          fill="none"
                          viewBox="0 0 21 20"
                        >
                          <g fill="#C73B0F" clip-path="url(#a)">
                            <path
                              d="M6.583 18.75a1.25 1.25 0 1 0 0-2.5 1.25 1.25 0 0 0 0 2.5ZM15.334 18.75a1.25 1.25 0 1 0 0-2.5 1.25 1.25 0 0 0 0 2.5ZM3.446 1.752a.625.625 0 0 0-.613-.502h-2.5V2.5h1.988l2.4 11.998a.625.625 0 0 0 .612.502h11.25v-1.25H5.847l-.5-2.5h11.238a.625.625 0 0 0 .61-.49l1.417-6.385h-1.28L16.083 10H5.096l-1.65-8.248Z"
                            />
                            <path
                              d="M11.584 3.75v-2.5h-1.25v2.5h-2.5V5h2.5v2.5h1.25V5h2.5V3.75h-2.5Z"
                            />
                          </g>
                          <defs>
                            <clipPath id="a">
                              <path fill="#fff" d="M.333 0h20v20h-20z" />
                            </clipPath>
                          </defs>
                        </svg>
                      </span>
                      Add to Cart
                    </button>

                    <div class="card-btn join hidden">
                      <button class="decrement-btn">
                        <span class="add"> - </span>
                      </button>
                      <span class="counter"></span>
                      <button class="increment-btn">
                        <span class="minus"> + </span>
                      </button>
                    </div>
                  </div>
                  <div class="card-info">
                    <p class="dessert-title">Waffle</p>
                    <p class="dessert-description">Waffle With Berries</p>
                    <p class="desser-price">$6.50</p>
                  </div>
                </div>
              </li>
            </template>
          </div>

          <div class="items-right">
            <div class="price-container">
              <!-- Empty Card -->
              <div class="epmty-cart hidden">
                <h3 class="price-card-title">Your Cart <span>(0)</span></h3>
                <div class="card-description-box">
                  <img
                    class="empty-img"
                    src="./assets/images/illustration-empty-cart.svg"
                    alt="empty-card"
                  />
                  <p class="subtitle">Your added items will appear here</p>
                </div>
              </div>
              <!-- Price Info -->
              <div class="order-box">
                <h3 class="price-card-title">
                  Your Cart <span class="amount">(0)</span>
                </h3>
                <div class="cart-container"></div>
                <template id="cart-template">
                  <div class="price-list">
                    <div>
                      <p class="dessert-name">Classic Tiramisu</p>
                      <div class="dessert-subtitle">
                        <span class="dessert-amount">1x</span>
                        <span class="dessert-price">@ $5.50</span>
                        <span class="dessert-total-price">@ $5.50</span>
                      </div>
                    </div>
                    <div class="remove-icon">
                      <svg
                        class="cansel-icon"
                        xmlns="http://www.w3.org/2000/svg"
                        width="10"
                        height="10"
                        fill="none"
                        viewBox="0 0 10 10"
                      >
                        <path
                          fill="currentColor"
                          d="M8.375 9.375 5 6 1.625 9.375l-1-1L4 5 .625 1.625l1-1L5 4 8.375.625l1 1L6 5l3.375 3.375-1 1Z"
                        />
                      </svg>
                    </div>
                  </div>
                  <div class="price-line">
                    <div class="line"></div>
                  </div>
                </template>

                <!-- Total Order -->
                <div class="price-list">
                  <p class="total-price-subtitle">Order Total</p>
                  <p class="total-price">$46.50</p>
                </div>
                <!-- Carbon Neutural -->
                <div class="price-list">
                  <div class="delivery-box">
                    <div class="delivery-subtitle">
                      <span class="delivery-icon">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="21"
                          height="20"
                          fill="none"
                          viewBox="0 0 21 20"
                        >
                          <path
                            fill="#1EA575"
                            d="M8 18.75H6.125V17.5H8V9.729L5.803 8.41l.644-1.072 2.196 1.318a1.256 1.256 0 0 1 .607 1.072V17.5A1.25 1.25 0 0 1 8 18.75Z"
                          />
                          <path
                            fill="#1EA575"
                            d="M14.25 18.75h-1.875a1.25 1.25 0 0 1-1.25-1.25v-6.875h3.75a2.498 2.498 0 0 0 2.488-2.747 2.594 2.594 0 0 0-2.622-2.253h-.99l-.11-.487C13.283 3.56 11.769 2.5 9.875 2.5a3.762 3.762 0 0 0-3.4 2.179l-.194.417-.54-.072A1.876 1.876 0 0 0 5.5 5a2.5 2.5 0 1 0 0 5v1.25a3.75 3.75 0 0 1 0-7.5h.05a5.019 5.019 0 0 1 4.325-2.5c2.3 0 4.182 1.236 4.845 3.125h.02a3.852 3.852 0 0 1 3.868 3.384 3.75 3.75 0 0 1-3.733 4.116h-2.5V17.5h1.875v1.25Z"
                          />
                        </svg>
                      </span>
                      <span
                        >This is a
                        <span class="subtitle-bold"> carbon-neutral </span>
                        delivery</span
                      >
                    </div>
                  </div>
                </div>
                <!-- Order Btn -->
                <div class="price-list">
                  <button class="confirm-btn">Confirm Order</button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Modal -->
        <div class="modal hidden" id="modal">
          <!-- Modal Header -->
          <div class="modal-header">
            <span>
              <svg
                width="48"
                height="48"
                viewBox="0 0 48 48"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M21 32.121L13.5 24.6195L15.6195 22.5L21 27.879L32.3775 16.5L34.5 18.6225L21 32.121Z"
                  fill="#1EA575"
                />
                <path
                  d="M24 3C19.8466 3 15.7865 4.23163 12.333 6.53914C8.8796 8.84665 6.18798 12.1264 4.59854 15.9636C3.0091 19.8009 2.59323 24.0233 3.40352 28.0969C4.21381 32.1705 6.21386 35.9123 9.15077 38.8492C12.0877 41.7861 15.8295 43.7862 19.9031 44.5965C23.9767 45.4068 28.1991 44.9909 32.0364 43.4015C35.8736 41.812 39.1534 39.1204 41.4609 35.667C43.7684 32.2135 45 28.1534 45 24C45 18.4305 42.7875 13.089 38.8493 9.15076C34.911 5.21249 29.5696 3 24 3ZM24 42C20.4399 42 16.9598 40.9443 13.9997 38.9665C11.0397 36.9886 8.73256 34.1774 7.37018 30.8883C6.0078 27.5992 5.65134 23.98 6.34587 20.4884C7.04041 16.9967 8.75474 13.7894 11.2721 11.2721C13.7894 8.75473 16.9967 7.0404 20.4884 6.34587C23.98 5.65133 27.5992 6.00779 30.8883 7.37017C34.1774 8.73255 36.9886 11.0397 38.9665 13.9997C40.9443 16.9598 42 20.4399 42 24C42 28.7739 40.1036 33.3523 36.7279 36.7279C33.3523 40.1036 28.7739 42 24 42Z"
                  fill="#1EA575"
                />
              </svg>
            </span>
            <div>
              <h3 class="modal-title">Order Confirmed</h3>
              <p class="modal-desc">We hope you enjoy your food!</p>
            </div>
          </div>
          <!-- Modal Body -->
          <div class="modal-body">
            <div class="modal-template-container"></div>
            <template id="modal-desert-template">
              <div class="order-list">
                <!-- img -->
                <div class="list-left">
                  <img
                    class="modal-img"
                    src="./assets/images/image-creme-brulee-mobile.jpg"
                    alt="img"
                  />
                  <!-- title -->
                  <div>
                    <p class="dessert-name">Classic Tiramisu</p>
                    <div>
                      <span class="dessert-amount"> 1x </span>
                      <span class="dessert-price">@ $5.50</span>
                    </div>
                  </div>
                </div>

                <!-- price -->
                <div>
                  <span class="modal-price">$5.50</span>
                </div>
              </div>
              <div class="modal-line-box">
                <div class="modal-line"></div>
              </div>
            </template>

            <!-- totalOrder -->
            <div class="total-order-modal">
              <p class="total-order-title">Order Total</p>
              <p class="total-order-price">$46.50</p>
            </div>
          </div>
          <button id="new-order" class="order-btn">Start New Order</button>
        </div>
      </section>
    </main>
    <!-- MAIN END -->

    <!-- FOOTER START -->
    <footer class="footer">
      <div class="footer__container container">
        <p class="footer__subtitle">
          My secret lab is open to the public:
          <span>
            <a
              target="_blank"
              class="git__link"
              href="https://github.com/khamzaevasad
"
            >
              github
            </a>
          </span>
        </p>
      </div>
    </footer>
    <!-- FOOTER END -->

    <!-- Mask -->
    <div class="mask hidden" id="mask"></div>

    <!-- Loader -->
    <div class="overlay hidden" id="overlay">
      <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <!-- SCRIPT -->
    <script type="module" src="./js/app.js"></script>
  </body>
</html>
